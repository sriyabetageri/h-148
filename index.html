<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera wasd-controls-enabled="false" position="0 8 24"></a-camera>

    <a-entity text="value: Point Light" position="0 10 5"height="100" color="white"></a-entity>




    <a-entity light="type: ambient; intensity: 0.1;">
    </a-entity>


  
    <a-entity>

      <a-entity position="0 10 0.6" light="type: spot; angle: 10; castShadow: true; 
       intensity: 1; color:yellow; target:#sphere"></a-entity>

    </a-entity>

    <a-entity>
      <a-entity position="0 15 0.6" light="type: spot; angle: 15; castShadow: true; 
       intensity: 1; color:white; target:#tetra"></a-entity>
    </a-entity>



    <a-entity position="-20 3 -11" light="type: point; angle: 1; distance: 50;castShadow: true;intensity: 1; color:yellow"></a-entity>



    <a-square id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="50" shadow="receive: true" visible="true"
      color="blue">
    </a-square>

    <a-sphere id="sphere" color="red" position="-5 5 -10" scale="1 1 1" shadow="cast: true;"
      animation="property: position; to: 5 5 -10;easing:linear; loop: true; dur: 2000 ; dir:alternate">

    </a-sphere>

    <a-entity position="5 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000 ">
      <a-oval id="tetra" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000 "
        color="green" position="5 5 0" radius="3" visible="true">
      </a-oval>
    </a-entity>

    <a-entity>

     
      <a-box position="0.076 -4 -39" width="50" height="50">
      </a-box>
    
      <a-box rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
   
      <a-box rotation="0 -90 0" position="-25.9 2.9 -15" width="50" height="50">
      </a-box>
      
      <a-box rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>

    </a-entity>
    
  </a-scene>
</body>
</html>
